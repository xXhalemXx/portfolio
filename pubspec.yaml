name: portfolio
description: My Portfolio website made with Flutter
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  atlas_icons: ^0.0.12
  url_strategy: ^0.2.0
  logger: ^1.3.0
  url_launcher: ^6.1.11
  font_awesome_flutter: ^10.4.0
  type_text: ^1.0.5
  visibility_detector: ^0.4.0+2
  flutter_svg: ^2.0.5
  flutter_staggered_grid_view: ^0.6.2
  flutter_staggered_animations: ^1.1.1
  intl: ^0.18.1
  pretty_animated_buttons: ^0.0.2
  locator: ^0.0.0-dev.2
  layout:
    git:
      url: https://github.com/YeLwinOo-Steve/layout.git
      ref: main

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/personal/
    - assets/images/van_gogh/
    - assets/images/projects/
    - assets/images/certificates/
    - assets/images/tools/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/poppins/Poppins-Black.ttf
          weight: 900

    - family: ShantellSans
      fonts:
        - asset: assets/fonts/shantell_sans/ShantellSans-Regular.ttf
        - asset: assets/fonts/shantell_sans/ShantellSans-Italic.ttf
          style: italic
        - asset: assets/fonts/shantell_sans/ShantellSans-Light.ttf
          weight: 100
        - asset: assets/fonts/shantell_sans/ShantellSans-Light.ttf
          weight: 200
        - asset: assets/fonts/shantell_sans/ShantellSans-Medium.ttf
          weight: 400
        - asset: assets/fonts/shantell_sans/ShantellSans-Regular.ttf
          weight: 500
        - asset: assets/fonts/shantell_sans/ShantellSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/shantell_sans/ShantellSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/shantell_sans/ShantellSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/shantell_sans/ShantellSans-ExtraBold.ttf
          weight: 900
